<div class="material-card-wide mdl-card mdl-shadow--2dp form-card">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">{{ title }}</h2>
  </div>
  <form [formGroup]="form" novalidate (ngSubmit)="save()">
    <div class="add-edit-form">
      <!-- 1st row /-->
      <md-grid-list cols="2" rowHeight="70px">
        <md-grid-tile [colspan]="1" [rowspan]="1">
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Id (disabled)" formControlName="car_id">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="1" [rowspan]="1">
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Maker" required formControlName="car_maker">
            <md-error *ngIf="!form.controls.car_maker.valid">
              Car maker is required
            </md-error>
          </md-input-container>
        </md-grid-tile>

        <!-- 2nd row /-->
        <md-grid-tile [colspan]="1" [rowspan]="1">
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Model" required formControlName="car_model">
            <md-error *ngIf="!form.controls.car_model.valid">
              Car model is required
            </md-error>
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="1" [rowspan]="1">
          <md-input-container class="form-full-width">
            <input mdInput #modelYear maxlength="4" placeholder="Model Year" required formControlName="car_year">
            <md-hint align="end">{{modelYear.value.length}} / 4</md-hint>
            <md-error *ngIf="form.controls.car_year.hasError('required')">
              Car model year is required
            </md-error>
            <md-error *ngIf="form.controls.car_year.hasError('pattern')">
              Not a valid year (Only numbers and 4 digits)
            </md-error>
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div class="buttonHolder">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" [disabled]="!form.valid">
        Submit
      </button>
        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" (click)="initForm()">
        Reset
      </button>
      </div>
    </div>
  </form>
</div>
