<div>
  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary addEditButton-border" (click)="editCar()"
    *ngIf="editing">
    Edit
  </button>
  <button routerLink="car-form" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" *ngIf="!editing">
    Add
  </button>
  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" (click)="deleteCar()">
    Delete
  </button>
</div>
