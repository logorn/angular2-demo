<div mdl class="demo-card-wide mdl-card mdl-shadow--2dp" >
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">List of Cars</h2>
  </div>
  <div class="card-body">
    <table class="data-table-format">
      <thead>
        <tr>
          <th>id</th>
          <th>Maker</th>
          <th>Model</th>
          <th>Year</th>
          <th>Driver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of listOfCars; let i = index" (click)="setCarToEdit(i, car)" [class.active]="i == selectedRow">
          <th>{{car.id}}</th>
          <td>{{car.maker}}</td>
          <td>{{car.model}}</td>
          <td>{{car.year}}</td>
          <td>{{car.driver}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="isLoading" id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate loadingCenter"></div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <div class="buttonHolder">
      <app-car-manage 
        [carToEdit]="selectedCar"
        [listId]="listId">
      </app-car-manage>
    </div>
  </div>
</div>
