<div mdl class="demo-card-wide mdl-card mdl-shadow--2dp form-card">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Title </h2>
  </div>
  <form [formGroup]="dataForm" novalidate (ngSubmit)="save()">
    <div class="mdl-card__supporting-text add-edit-form">
      <md-input-container class="form-full-width">
        <input mdInput placeholder="Id (disabled)" formControlName="id">
      </md-input-container>

      <table class="form-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Maker" required formControlName="maker">
              <md-error *ngIf="!dataForm.controls.maker.valid">
                Car maker is required
              </md-error>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Model" required formControlName="model">
              <md-error *ngIf="!dataForm.controls.model.valid">
                Car model is required
              </md-error>
            </md-input-container>
          </td>
        </tr>
      </table>

      <div style="margin-top:15px"></div>

      <table class="form-full-width" cellspacing="O">
        <tr>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput #modelYear maxlength="4" placeholder="Model Year" required formControlName="year">
              <md-hint align="end">{{modelYear.value.length}} / 4</md-hint>
              <md-error *ngIf="dataForm.controls.year.hasError('required')">
                Car model year is required
              </md-error>
              <md-error *ngIf="dataForm.controls.year.hasError('pattern')">
                Not a valid year (Only numbers and 4 digits)
              </md-error>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Driver" required formControlName="driver">
              <md-error *ngIf="!dataForm.controls.driver.valid">
                Car driver is required
              </md-error>
            </md-input-container>
          </td>
        </tr>
      </table>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div class="buttonHolder">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" [disabled]="!dataForm.valid">
        Submit
      </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" (click)="resetForm()">
        Reset
      </button>
      </div>
    </div>
  </form>
</div>
